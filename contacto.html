<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" >
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
      
      
    </header>
    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
            
            <fieldset>
                <legend> Como le gustaria ser contactado</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
    
                <label for="radio-email"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>      
            </fieldset>
             
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>   
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>
            
          
            <label class="checkbox"for=""><input type="checkbox">Le gustaría recibir novedades</label>
            <input type="submit" value="Enviar Formulario" class="enviar">



        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes </td>
                    <td>08 ~ 20hr</td>
                </tr>
                <tr>
                    <td>Miércoles </td>
                    <td>08 ~ 20hr</td>
                </tr>
                <tr>
                    <td>Viernes </td>
                    <td>08 ~ 20hr</tr>
                </tr>
            </tbody>          
        </table>       
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="logo Barbería">
        <p class="copyright">Copyright Barbería Alura - 2020</p>
    </footer>
    
</body>
</html>
